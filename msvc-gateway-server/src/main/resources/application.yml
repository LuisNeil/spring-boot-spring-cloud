spring:
  cloud:
    gateway:
      routes:
        - id: msvc-products
          uri: lb://msvc-products
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=2
            - name: Example
              args:
                message: Hello my personalized message
                cookieName: user
                cookieValue: LuisTejeda
        - id: mscv-items
          uri: lb://msvc-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2